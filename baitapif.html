<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng cơ thể</title>
</head>
<body>
<div style="'display: inline-block">
    <h1 style="text-align: center"> BMI</h1>
    <labe for="chieuCao">nhap chieu cao(m)</labe>
    <input type="text" name="" id="chieuCao" value="1."><br>
    <label for="canNang">nhap can nang(kg)</label>
    <input type="text" name="" id="canNang"><br>
    <input type="button" value=" Kiem tra" onclick="thitcho()">
    <p> id="ketQua"></p>
</div>
<script>
    function thitcho(){
        let cc = document.getElementById("chieuCao").value;
        let cn = document.getElementById("canNang").value;
        let bmi =cn/(cc*cc);
        if(bmi < 18)
            alert("BMI: "+bmi+" =>>>"+" Gầy");
        else if (bmi < 25.0)
            alert("BMI:"+bmi+" =>>>"+" Bình thường");
        else if (bmi < 30.0)
            alert("BMI:"+bmi+" =>>>"+" Béo");
        else
            alert("BMI:"+bmi+" =>>>"+" Béo vãi bìu")

    }
</script>
</body>
</html>
